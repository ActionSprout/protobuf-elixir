syntax = "proto2";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FileOptions {
  // Wait for Google's email reply for an available option number for protobuf-elixir to use.
  // But it doesn't matter with the actual value for this situation unless you use the same custom option by accident.
  optional string elixir_module_prefix = 54637;
}
